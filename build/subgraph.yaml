specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: FactoryFundraising
    network: chapel
    source:
      address: "0x8C02DC8cce71e853C8893beeC5426611abAA81aF"
      abi: FactoryFundraising
      startBlock: 45390076
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Fundraising
        - Investment
        - NFT
      abis:
        - name: FactoryFundraising
          file: FactoryFundraising\FactoryFundraising.json
        - name: RealEstateFundraising
          file: FactoryFundraising\RealEstateFundraising.json
        - name: NFT
          file: FactoryFundraising\RealEstateNFT.json
      eventHandlers:
        - event: FundraisingCreated(indexed address,indexed address,indexed
            uint256,uint256,uint256,uint256,uint256)
          handler: handleFundraisingCreated
      file: FactoryFundraising\FactoryFundraising.wasm
  - kind: ethereum
    name: FactoryFundraisingDao
    network: chapel
    source:
      address: "0xc49d8D1588960B10D4191df1731e92a34c59B3B9"
      abi: FactoryFundraisingDao
      startBlock: 45390076
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FundraisingDao
        - Investment
      abis:
        - name: FactoryFundraisingDao
          file: FactoryFundraisingDao\FactoryFundraisingDao.json
        - name: RealEstateFundraisingDao
          file: FactoryFundraisingDao\RealEstateFundraisingDao.json
      eventHandlers:
        - event: FundraisingDaoCreated(indexed address,indexed address,indexed
            uint256,uint256,uint256,uint256,uint256)
          handler: handleFundraisingDaoCreated
      file: FactoryFundraisingDao\FactoryFundraisingDao.wasm
  - kind: ethereum
    name: FactoryToken
    network: chapel
    source:
      address: "0x5A3637F5c5d807A4620B0D1789d019c7521cbA69"
      abi: FactoryToken
      startBlock: 45390076
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PropertyToken
      abis:
        - name: FactoryToken
          file: FactoryToken\FactoryToken.json
        - name: PropertyToken
          file: FactoryToken\PropertyToken.json
      eventHandlers:
        - event: TokenCreated(indexed address,address)
          handler: handleTokenCreated
      file: FactoryToken\FactoryToken.wasm
  - kind: ethereum
    name: PropertyGovernance
    network: chapel
    source:
      address: "0x4e8A862566E411c1881608DD70f0eed3a2873939"
      abi: PropertyGovernance
      startBlock: 45397593
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Proposal
        - Vote
      abis:
        - name: PropertyGovernance
          file: PropertyGovernance\PropertyGovernance.json
        - name: PropertyToken
          file: PropertyGovernance\PropertyToken.json
      eventHandlers:
        - event: ProposalCreated(indexed uint256,indexed address,indexed address,string)
          handler: handleProposalCreated
        - event: VoteCast(indexed address,indexed uint256,indexed address,bool,uint256)
          handler: handleVoteCast
        - event: ProposalExecuted(indexed address,indexed uint256,indexed address)
          handler: handleProposalExecuted
      file: PropertyGovernance\PropertyGovernance.wasm
templates:
  - name: RealEstateFundraising
    kind: ethereum/contract
    network: chapel
    source:
      abi: RealEstateFundraising
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates\RealEstateFundraising\RealEstateFundraising.wasm
      entities:
        - Fundraising
        - Investment
      abis:
        - name: RealEstateFundraising
          file: RealEstateFundraising\RealEstateFundraising.json
      eventHandlers:
        - event: InvestmentMade(indexed address,uint256)
          handler: handleInvestmentMade
        - event: FundraisingCompleted(uint256)
          handler: handleFundraisingCompleted
        - event: TokensClaimed(indexed address,uint256)
          handler: handleTokensClaimed
        - event: InvestmentWithdrawn(indexed address,uint256)
          handler: handleInvestmentWithdrawn
        - event: DeadlineExtended(uint256)
          handler: handleDeadlineExtended
  - name: RealEstateFundraisingDao
    kind: ethereum/contract
    network: chapel
    source:
      abi: RealEstateFundraisingDao
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates\RealEstateFundraisingDao\RealEstateFundraisingDao.wasm
      entities:
        - FundraisingDao
        - Investment
      abis:
        - name: RealEstateFundraisingDao
          file: RealEstateFundraisingDao\RealEstateFundraisingDao.json
      eventHandlers:
        - event: InvestmentMade(indexed address,uint256)
          handler: handleInvestmentMade
        - event: FundraisingCompleted(uint256)
          handler: handleFundraisingCompleted
        - event: TokensClaimed(indexed address,uint256)
          handler: handleTokensClaimed
        - event: InvestmentWithdrawn(indexed address,uint256)
          handler: handleInvestmentWithdrawn
        - event: DeadlineExtended(uint256)
          handler: handleDeadlineExtended
  - name: PropertyToken
    kind: ethereum/contract
    network: chapel
    source:
      abi: PropertyToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates\PropertyToken\PropertyToken.wasm
      entities:
        - PropertyToken
        - TokenHolder
        - Transfer
      abis:
        - name: PropertyToken
          file: PropertyToken\PropertyToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged

specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: FactoryFundraising
    network: chapel
    source:
      address: "0x5fDa9977D813e2C2b56A7FB996b0b1943ddeb365"
      abi: FactoryFundraising
      startBlock: 45390076
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Fundraising
        - Investment
        - NFT
      abis:
        - name: FactoryFundraising
          file: FactoryFundraising\abis\FactoryFundraising.json
        - name: RealEstateFundraising
          file: FactoryFundraising\abis\RealEstateFundraising.json
        - name: NFT
          file: FactoryFundraising\abis\RealEstateNFT.json
      eventHandlers:
        - event: FundraisingCreated(indexed address,indexed address,indexed
            uint256,uint256,uint256,uint256,uint256)
          handler: handleFundraisingCreated
      file: FactoryFundraising\FactoryFundraising.wasm
  - kind: ethereum
    name: FactoryFundraisingDao
    network: chapel
    source:
      address: "0xaB90644BC8759Ad29B41724dEE76faece99B4a33"
      abi: FactoryFundraisingDao
      startBlock: 45390076
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FundraisingDao
        - Investment
      abis:
        - name: FactoryFundraisingDao
          file: FactoryFundraisingDao\abis\FactoryFundraisingDao.json
        - name: RealEstateFundraisingDao
          file: FactoryFundraisingDao\abis\RealEstateFundraisingDao.json
      eventHandlers:
        - event: FundraisingDaoCreated(indexed address,uint256,uint256,uint256,uint256)
          handler: handleFundraisingDaoCreated
      file: FactoryFundraisingDao\FactoryFundraisingDao.wasm
  - kind: ethereum
    name: FactoryToken
    network: chapel
    source:
      address: "0x42F0c3F4372dc34B31557F13529c75d8175acCC1"
      abi: FactoryToken
      startBlock: 45390076
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PropertyToken
      abis:
        - name: FactoryToken
          file: FactoryToken\abis\FactoryToken.json
        - name: PropertyToken
          file: FactoryToken\abis\PropertyToken.json
      eventHandlers:
        - event: TokenCreated(indexed address,address)
          handler: handleTokenCreated
      file: FactoryToken\FactoryToken.wasm
  - kind: ethereum
    name: PropertyGovernance
    network: chapel
    source:
      address: "0x197cF98961B77B2f580DD5fCCb9C7B38B5d685b3"
      abi: PropertyGovernance
      startBlock: 45397593
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Proposal
        - Vote
      abis:
        - name: PropertyGovernance
          file: PropertyGovernance\abis\PropertyGovernance.json
        - name: PropertyToken
          file: PropertyGovernance\abis\PropertyToken.json
      eventHandlers:
        - event: ProposalCreated(indexed uint256,indexed address,indexed address,string)
          handler: handleProposalCreated
        - event: VoteCast(indexed address,indexed uint256,indexed address,bool,uint256)
          handler: handleVoteCast
        - event: ProposalExecuted(indexed address,indexed uint256,indexed address)
          handler: handleProposalExecuted
      file: PropertyGovernance\PropertyGovernance.wasm
templates:
  - name: RealEstateFundraising
    kind: ethereum/contract
    network: chapel
    source:
      abi: RealEstateFundraising
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates\RealEstateFundraising\RealEstateFundraising.wasm
      entities:
        - Fundraising
        - Investment
      abis:
        - name: RealEstateFundraising
          file: RealEstateFundraising\abis\RealEstateFundraising.json
      eventHandlers:
        - event: InvestmentMade(indexed address,uint256)
          handler: handleInvestmentMade
        - event: FundraisingCompleted(uint256)
          handler: handleFundraisingCompleted
        - event: TokensClaimed(indexed address,uint256)
          handler: handleTokensClaimed
  - name: RealEstateFundraisingDao
    kind: ethereum/contract
    network: chapel
    source:
      abi: RealEstateFundraisingDao
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates\RealEstateFundraisingDao\RealEstateFundraisingDao.wasm
      entities:
        - FundraisingDao
        - Investment
      abis:
        - name: RealEstateFundraisingDao
          file: RealEstateFundraisingDao\abis\RealEstateFundraisingDao.json
      eventHandlers:
        - event: InvestmentMade(indexed address,uint256)
          handler: handleInvestmentMade
        - event: FundraisingCompleted(uint256)
          handler: handleFundraisingCompleted
        - event: TokensClaimed(indexed address,uint256)
          handler: handleTokensClaimed
  - name: PropertyToken
    kind: ethereum/contract
    network: chapel
    source:
      abi: PropertyToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates\PropertyToken\PropertyToken.wasm
      entities:
        - PropertyToken
        - TokenHolder
        - Transfer
      abis:
        - name: PropertyToken
          file: PropertyToken\abis\PropertyToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged

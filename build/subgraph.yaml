    source:
      address: "0x4a3115294Dc06A130fa9B825627b2BafC076ee4b"
      abi: FactoryToken
      startBlock: 45390076
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
